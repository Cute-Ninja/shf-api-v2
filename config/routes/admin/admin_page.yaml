admin_page_dashboard:
    path: /dashboard
    methods: GET
    controller: App\Controller\Admin\PageAdminController::dashboard

admin_page_users:
    path: /users
    methods: GET
    controller: App\Controller\Admin\PageAdminController::users

admin_page_workouts:
    path: /workouts
    methods: GET
    controller: App\Controller\Admin\PageAdminController::workouts

admin_page_workout:
    path: /workouts/{id}
    methods: GET
    controller: App\Controller\Admin\PageAdminController::workout
    requirements:
        id: \d+

admin_page_workout_add:
    path: /workouts/add
    methods: GET
    controller: App\Controller\Admin\PageAdminController::workout