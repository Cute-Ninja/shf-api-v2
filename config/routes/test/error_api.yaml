api_forbidden:
    path: /forbidden
    controller: App\Tests\Resources\Controller\ErrorController::forbidden
    methods: GET

api_unauthorized:
    path: /unauthorized
    controller: App\Tests\Resources\Controller\ErrorController::unauthorized
    methods: GET

api_not_found:
    path: /not-found
    controller: App\Tests\Resources\Controller\ErrorController::notFound
    methods: GET

api_bad_request:
    path: /bad-request
    controller: App\Tests\Resources\Controller\ErrorController::badRequest
    methods: GET

api_form_error:
    path: /form-error
    controller: App\Tests\Resources\Controller\ErrorController::formError
    methods: GET

api_exception:
    path: /exception/{name}
    controller: App\Tests\Resources\Controller\ErrorController::exception
    methods: GET
    requirements:
        name: common|annotation

api_not_implemented:
    path: /not-implemented
    controller: App\Tests\Resources\Controller\ErrorController::notImplemented
    methods: GET
