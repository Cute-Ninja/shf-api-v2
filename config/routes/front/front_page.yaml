front_page_dashboard:
    path: /dashboard
    methods: GET
    controller: App\Controller\Front\PageFrontController::dashboard

front_page_profile:
    path: /profile
    methods: GET
    controller: App\Controller\Front\PageFrontController::profile

front_page_workouts:
    path: /workouts
    methods: GET
    controller: App\Controller\Front\PageFrontController::workouts

front_page_workout:
    path: /workouts/{id}
    methods: GET
    controller: App\Controller\Front\PageFrontController::workout
    requirements:
        id: \d+

front_page_settings:
    path: /settings
    methods: GET
    controller: App\Controller\Front\PageFrontController::settings
