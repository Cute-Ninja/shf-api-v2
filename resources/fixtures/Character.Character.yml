App\Entity\Character\Character:
    ghriim_character:
        user: '@ghriim'
        class: 'gunslinger'

    user_{1..3}_character:
        user: '@user_<current()>'
        class: 'warrior'

    user_{4..6}_character:
        user: '@user_<current()>'
        class: 'priest'

    user_{7..9}_character:
        user: '@user_<current()>'
        class: 'mage'

    user_10_character:
        user: '@user_10'
        class: 'assassin'