App\Entity\Character\Character:
    ghriim_character:
        __construct: ['@ghriim']
        class: 'gunslinger'

    user_{1..3}_character:
        __construct: ['@user_<current()>']
        class: 'warrior'

    user_{4..6}_character:
        __construct: ['@user_<current()>']
        class: 'priest'

    user_{7..9}_character:
        __construct: ['@user_<current()>']
        class: 'mage'

    user_10_character:
        __construct: ['@user_10']
        class: 'assassin'